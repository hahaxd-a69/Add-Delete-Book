<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookorama</title>
    <link rel="stylesheet" href="stylee.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Bookforread</h1>
          <p>Books for Readers</p>
          <form id="search-books">
            <input type="text" placeholder="Search book..." />
          </form>
        </div>
      </header>
      <div id="book-list">
        <h2 class="title">Books to Read</h2>
        <ul>
          <li>
            <span class="name">The Study Skills Handbook</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">How to Become a Straight-A Student</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name"
              >Make It Stick: The Science of Successful Learning
              (Hardcover)</span
            >
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name"
              >Critical Thinking Skills (Palgrave Study Skills)</span
            >
            <span class="delete">delete</span>
          </li>
        </ul>
      </div>
      <form id="Add-book">
        <input type="text" placeholder="Add books..." />
        <button>Add</button>
      </form>
    </div>
  </body>
</html>
